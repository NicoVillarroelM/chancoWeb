<div class="band">
  <h1>Nuestras noticias</h1>
  <div *ngFor="let item of articles" class="item-{{item.id}}">
    <div class="card">
      <img [src]="item.image" class="card__image" alt="{{item.title}}" />
      <div class="card__content">
        <time class="card__date">{{ item.date }}</time>
        <span class="card__title">{{ item.title }}</span>
        <button (click)="goToNewsDetail(item.id)">Leer m√°s</button>
      </div>
    </div>
  </div>
</div>
